<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<div th:switch="${products}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h3 th:case="null"> No product!!!</h3>
      <div th:case="*">
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.amount}"></td>
            <td><a th:href="@{/edit/{id}(id=${product.id})}"> <i class="fa fa-edit ml-2"></i> edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${product.id})}"> <i class="fa fa-trash ml-2"></i> delete</a></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<p class="my-5"><a href="/newProduct"> <i class="fa fa-plus ml-2"></i> Add product</a></p>

</body>
</html>
