<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>


<div  class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div >
                <form action="#" th:action="@{/update/{id}(id=${product.id})}" th:object="${product}" method="post">
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="name"></label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Iphone 12 Pro Max">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="category"></label>
                            <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Telephone">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="amount"></label>
                            <input type="number" id="amount" th:field="*{amount}" class="form-control" placeholder="150000">
                        </div>

                    </div>

                    <div class="row">
                        <input type="submit" class="btn btn-primary" value="update product">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
